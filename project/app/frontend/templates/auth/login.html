{% extends 'base.html' %}
{% block content %}

<h1>Fa√ßa o login</h1>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form action="/login/" method="POST">
    {% csrf_token %}
    {{ form.as_div }}
    <button type="submit">Acessar</button>
</form>

<a href="{% url 'cadastro' %}">Clique aqui para se cadastrar</a>

{% endblock %}
